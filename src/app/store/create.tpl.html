<div class="container">
    <div class="modal-header texst-center">
        <h3>Create New Store</h3>
    </div>

    <div class="modal-body">
        <div class="modal-body">
            <form action="#" class="form-horizontal" name="createStore">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Keyword</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="store.data.keyword" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="store.name" required>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-white" ng-click="back()" ng-disabled="isDisabled"><i class="fa fa-angle-double-left"></i></button>
        <button class="btn btn-primary" ng-click="save()" ng-disabled="createStore.$invalid">Create</button>
    </div>
</div>
